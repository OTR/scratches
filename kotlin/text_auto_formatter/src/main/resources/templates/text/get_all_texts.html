<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header"/>
<body>
<th:block th:replace="fragments/navbar"/>
<!-- Actual content starts here -->
<div class="container">
    <div th:each="textEntity: ${textEntities}" class="row">
        <div class="col-12 p-1">
            <div class="card">
                <div class="card-header">
                    <a th:href="${@environment.getProperty('path.text_form')} + '/' + ${textEntity.id}">
                        Text Entity #[[${textEntity.id}]]
                    </a>
                </div>
                <div class="card-body">
                    <span>[[${textEntity.unformattedText} ? ${textEntity.unformattedText}]]</span>
                    <span>[[${textEntity.stageOneText} ? ${textEntity.stageOneText}]]</span>
                    <span>[[${textEntity.handFormattedText} ? ${textEntity.handFormattedText}]]</span>
                    <span>[[${textEntity.posted} ? ${textEntity.posted}]]</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Actual content ends here -->
<th:block th:replace="fragments/footer"/>
</body>
</html>
